{% extends "base.html" %}
{% block content %}
<div id="login-form" class="text-center p-3">
    <p><strong>Please fill this form to login.</strong></p>
     <form method="POST" >
            {{form.as_p}}
            {% csrf_token %}
            <input class="d-none" name="next" value="{{request.GET.next}}">
            <input type="submit" value="login">
        </form>
</div>
    {% if messages %}
        {% for message in messages %}
            <strong><p class="text-center text-danger">{{message}}</p></strong>
        {% endfor %}
    {% endif %}
{% endblock content %}
